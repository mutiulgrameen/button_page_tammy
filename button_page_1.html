<!DOCTYPE html>
<html>
<head>
    <title>Button Website</title>
    <style>
        #myButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="myButton">Click Me</button>
    <div id="message"></div>
    <script>

        function displayMessage() {
            var message = localStorage.getItem("buttonMessage");
            if (message) {
                document.getElementById("message").textContent = message;
            }
        }

        function handleClick() {
            var now = new Date();
            var message = "Button clicked! " + now.toLocaleString();
            localStorage.setItem("buttonMessage", message);
            displayMessage();
        }

        

        document.getElementById('myButton').addEventListener('click', handleClick);
        displayMessage();    

    </script>
    
    
    
</body>
</html>
